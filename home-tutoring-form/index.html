                name="Country"
                id="citySelect"

              >

            </div>
            <div class="col-md-6 mt-3">
              <select class="form-select form-select-lg" name="" id="" required>
                <option selected value="">Class type *</option>

    <script>
      const fetchLocation = async () => {
        const url = "https://countriesnow.space/api/v0.1/countries";
        let countrySelect = document.querySelector("#countrySelect");
        let citySelect = document.querySelector("#citySelect");
        countrySelect.disabled = true;
        citySelect.disabled = true;
        try {
          const response = await fetch(url);
          let result = await response.json();
          let { data } = result;

          data = data.sort((a, b) => {
            const nameA = a.country.toUpperCase(); // ignore upper and lowercase
            const nameB = b.country.toUpperCase(); // ignore upper and lowercase
            if (nameA < nameB) {
              return -1;
            }
            if (nameA > nameB) {
              return 1;
            }

            // names must be equal
            return 0;
          });
          data.forEach((country) => {
            countrySelect.innerHTML += `<option>${country.country}</option>`;
          });
          countrySelect.disabled = false;
          countrySelect.addEventListener("change", (e) => {
            citySelect.innerHTML = `<option>City *</option>`;
            citySelect.disabled = true;
            if (e.target.value) {
              let cities = data.filter(
                (country) => country.country == e.target.value
              )[0].cities;

              cities.forEach((city) => {
                citySelect.innerHTML += `<option>${city}</option>`;
              });
              citySelect.disabled = false;
            }
          });
        } catch (error) {
          console.error(error);
        }
      };
      fetchLocation();
    </script>
