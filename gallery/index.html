    <script>
      let galleryImages = document.querySelectorAll(".gallery-image");
      let closeBtn = document.querySelector(".close-btn");
      let modalImage = document.querySelector(".modal-image");
      let galleryModal = document.querySelector(".gallery-modal");

      galleryImages.forEach((galleryImage) => {
        galleryImage.addEventListener("click", () => {
          modalImage.src = galleryImage.src;
          galleryModal.classList.add("active");
          document.children[0].style.overflowY = "hidden";
          document.children[0].style.paddingRight = "16px";
        });
      });
      closeBtn.addEventListener("click", () => {
        galleryModal.classList.remove("active");
        document.children[0].style = "";
      });

      let pages = document.querySelectorAll("[data-page]");
      let pageLinks = document.querySelectorAll(".page-link");
      let currentPage = 1;

      pageLinks.forEach((pageLink) => {
        pageLink.addEventListener("click", () => {
          for (let i = 0; i < pageLinks.length; i++) {
            let pageLink = pageLinks[i];
            pageLink.classList.remove("bg-primary");
            pageLink.classList.remove("text-white");
          }
          let { goto } = pageLink.dataset;
          if (goto == "prev") currentPage -= 1;
          else if (goto == "next") currentPage += 1;
          else currentPage = parseInt(goto);

          for (let i = 0; i < pages.length; i++) {
            let page = pages[i];
            if (page.dataset.page == currentPage) {
              page.classList.remove("d-none");
            } else {
              page.classList.add("d-none");
            }
          }

          if (currentPage < 2) pageLinks[0].disabled = true;
          else pageLinks[0].disabled = false;
          if (currentPage == pages.length)
            pageLinks[pageLinks.length - 1].disabled = true;
          else pageLinks[pageLinks.length - 1].disabled = false;
          document
            .querySelector(`[data-goto="${currentPage}"]`)
            .classList.add("bg-primary");
          document
            .querySelector(`[data-goto="${currentPage}"]`)
            .classList.add("text-white");
          window.scrollTo(0, 0);
        });
      });
    </script>
