      <section class="container-fliud gallery-modal">
        <div class="close">
          <button class="close-btn">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div>
          <img
            src="/assets/images/gallery image 5.jpg"

    <footer></footer>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/icons/js/all.js"></script>
    <script src="/assets/js/script.js"></script>
    <script>
      let galleryImages = document.querySelectorAll(".gallery-image");
      let closeBtn = document.querySelector(".close-btn");
      let modalImage = document.querySelector(".modal-image");
      let galleryModal = document.querySelector(".gallery-modal");

      galleryImages.forEach((galleryImage) => {
        galleryImage.addEventListener("click", () => {
          modalImage.src = galleryImage.src;
          galleryModal.classList.add("active");
          document.children[0].style.overflowY = "hidden";
          document.children[0].style.paddingRight = "16px";
        });
      });
      closeBtn.addEventListener("click", () => {
        galleryModal.classList.remove("active");
        document.children[0].style = "";
      });
    </script>
